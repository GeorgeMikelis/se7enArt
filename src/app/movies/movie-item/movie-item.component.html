<li class="list-group-item">
  <span
    (click)="toFavorites()"
    appHeartHighlighter
    [isFavorite]="onFavorites"
    class="glyphicon glyphicon-heart"
    aria-hidden="true"
    style="color: gray; margin-right: 10px"
  ></span>
  <a
    appMovieHighlighter
    [routerLink]="'/movie-details/' + movie.id"
    >{{ movie.title }} ({{ movie.dateReleased | date: 'yyyy' }})</a
  >
  <div *ngIf="!onFavorites" class="pull-right">
    <button
      (click)="onUpdate()"
      class="btn btn-success"
      style="
        padding-top: 4px;
        padding-bottom: 2px;
        margin-left: 5px;
        margin-right: 5px;
      "
    >
      Update
    </button>
    <button
      (click)="onDelete()"
      class="btn btn-danger"
      style="
        padding-top: 4px;
        padding-bottom: 2px;
        margin-left: 5px;
        margin-right: 5px;
      "
    >
      Delete
    </button>
  </div>
  <div *ngIf="onFavorites" class="pull-right">
    <button
      (click)="onRemove()"
      class="btn btn-danger"
      style="
        padding-top: 4px;
        padding-bottom: 2px;
        margin-left: 5px;
        margin-right: 5px;
      "
    >
      Remove
    </button>
  </div>
</li>
