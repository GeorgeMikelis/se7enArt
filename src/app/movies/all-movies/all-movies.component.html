<h2>All the Movies:</h2>

<div class="row">
  <div class="col-md-12">
    <ul class="list-group" *ngIf="movies && movies.length">
      <app-movie-item *ngFor="let movie of movies | paginate: { itemsPerPage: 10, currentPage: p }" [movie]="movie" [favoriteMovies]="favoriteMovies"></app-movie-item>
    </ul>
  </div>
</div>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
